<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/caeser.css">
    <title>Caeser Cipher</title>
</head>
<body>
    <div class="main-container">
        <div class="title">
            Caeser Cipher
        </div>
        <div class="encryption">
            <input id="input" type="text" placeholder="Enter your plain text here"/>
            <input id="shift" type="number" placeholder="Shift" min="1" max="26"/>
            
        </div>
        <div class="buttons">
            <button id="encrypt-button">ENCRYPT</button>
            <button id="decrypt-button">DECRYPT</button>
        </div>
        <div id="output"></div>
    </div>
 
    <script src="./js/caeserCipher.js"></script> 
</body>
</html>
