<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/caeser.css">
    <title>Caeser Cipher</title>
</head>
<body>
    <div class="main-container">
        <div class="encryption">
            <input id="input-encrypt" type="text"/>
            <input id="shift-encrypt" type="number" min="1" max="26"/>
            <button id="encrypt-button">ENCRYPT</button>
            <div id="encrypt-output">

            </div>
        </div>
        <div class="decryption">
            <input id="input-decrypt" type="text"/>
            <input id="shift-decrypt" type="number" min="1" max="26"/>
            <button id="decrypt-button">DECRYPT</button>
            <div id="decrypt-output">

            </div>

        </div>
    </div>
 
    <script src="./js/caeserCipher.js"></script> 
</body>
</html>
